<!-- CSS ìŠ¤íƒ€ì¼ -->
<style layout:fragment="style">
    /* ìƒí’ˆ ì´ë¯¸ì§€ ì¸ë„¤ì¼ ìŠ¤íƒ€ì¼ */
    .product-image-cell {
        padding: 8px !important;
    }

    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        margin: 0 auto;
    }

    .product-thumbnail {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .product-thumbnail:hover {
        transform: scale(1.1);
        border-color: #007bff;
        box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
    }

    .no-image {
        width: 60px;
        height: 60px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #6c757d;
    }

    /* ì„¤ëª… ë¯¸ë¦¬ë³´ê¸° ìŠ¤íƒ€ì¼ */
    .description-preview {
        max-width: 150px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* ì´ë¯¸ì§€ ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
    .image-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        animation: fadeIn 0.3s ease;
    }

    .modal-content {
        position: relative;
        margin: auto;
        padding: 20px;
        max-width: 90%;
        max-height: 90%;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
    }

    .modal-content img {
        max-width: 100%;
        max-height: 80vh;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 25px;
        color: white;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1001;
    }

    .close-btn:hover {
        color: #ccc;
    }

    .modal-caption {
        color: white;
        margin-top: 15px;
        font-size: 16px;
        font-weight: 500;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* ê°€ê²© í‘œì‹œ ê°œì„  */
    td:nth-child(6), td:nth-child(7) {
        font-weight: 500;
        color: #e74c3c;
    }

    /* ë°˜ì‘í˜• í…Œì´ë¸” */
    @media (max-width: 768px) {
        .product-thumbnail, .no-image {
            width: 40px;
            height: 40px;
        }

        .description-preview {
            max-width: 100px;
        }
    }
</style>

<!-- JavaScript -->
<script layout:fragment="script">
    // ì´ë¯¸ì§€ ëª¨ë‹¬ í‘œì‹œ
    function showImageModal(src, alt) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');

        modal.style.display = 'block';
        modalImg.src = src;
        modalCaption.textContent = alt;

        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeImageModal();
            }
        });
    }

    // ì´ë¯¸ì§€ ëª¨ë‹¬ ë‹«ê¸°
    function closeImageModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±°
        document.removeEventListener('keydown', arguments.callee);
    }
</script>
